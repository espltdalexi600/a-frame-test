<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="src/js/video.js"></script>
  <script src="src/js/floor.js"></script>
  <script src="src/js/dog-model.js"></script>
</head>
<body>
<a-scene>
  <a-assets>
    <video id="video" crossorigin="anonymous" muted loop="true" src="https://static.videezy.com/system/resources/previews/000/018/793/original/Bacteria-blue.mp4"></video>
  </a-assets>

  <!--Dog_EA model-->

  <a-entity class="clickable" gltf-model="src: url(https://raw.githubusercontent.com/Focus-web-dev/three-js/main/Dog_EA.gltf);"
            scale="0.3 0.3 0.3" position="{x: 0, y: -20, z: 0}"
            animation="property: object3D.position.y; from: 0.7; to: 1.5; dir: alternate; dur: 2000; loop: true"
            visible="false" dog-model></a-entity>

  <!--Sphere-->

  <a-entity geometry="primitive: sphere" position="6 3 0"
            material="shader: phong; sphericalEnvMap: #sky; color: #ffffff"></a-entity>

  <!--Floor-->

  <a-plane class="clickable" position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#006400"
           floor></a-plane>

  <!--Video-->

  <a-plane class="clickable" position="0 3 -5" material="src: #video" width="10" height="6" color="#ffffff"
           video></a-plane>

  <!--Sky-->

  <a-sky id="sky" src="src/assets/img/sky-4k.jpg"></a-sky>

  <!--Camera-->

  <a-camera position="0 3 10" look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; ">
    <a-cursor raycaster="objects: .clickable"></a-cursor>
  </a-camera>
</a-scene>
</body>
</html>
